<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>第一個花蓮旅程</title>
    <style>
        /* 徹底去除邊距與捲軸 */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #ffffff;
        }
        /* 建立一個容器來確保內容撐滿 */
        .web-container {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
        iframe { 
            border: none; 
            width: 100%; 
            height: 100%; 
            display: block;
        }
    </style>
</head>
<body>
    <div class="web-container">
        <iframe src="https://www.canva.com/design/DAG_tvWNJDo/kgjkJuiSuVAi9Ne2-O3Hgg/view?embed" 
                allowfullscreen="allowfullscreen" 
                allow="fullscreen">
        </iframe>
    </div>
</body>
</html>
