<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>第一個花蓮旅程</title>
    <style>
        /* 徹底移除所有邊距與捲軸，讓畫面極簡 */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #ffffff; 
        }
        /* 容器撐滿整個手機螢幕 */
        .app-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        iframe { 
            border: none; 
            width: 100%; 
            height: 100%; 
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <iframe loading="lazy" 
                src="https://www.canva.com/design/DAG_tvWNJDo/kgjkJuiSuVAi9Ne2-O3Hgg/view?embed" 
                allowfullscreen="allowfullscreen" 
                allow="fullscreen">
        </iframe>
    </div>
</body>
</html>
